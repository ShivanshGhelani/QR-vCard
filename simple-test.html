<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photo Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .photo-preview { width: 100px; height: 100px; border: 2px solid #ccc; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Simple Photo Upload Test</h1>
    
    <div id="photoPreview" class="photo-preview">No photo</div>
    
    <input type="file" id="photo" accept="image/*" style="display: none;">
    <label for="photo" style="display: inline-block; padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px;">Choose Photo (Label)</label>
    <button onclick="document.getElementById('photo').click()">Choose Photo (Button)</button>
    <button onclick="removePhoto()">Remove Photo</button>
    
    <div id="log" style="background: #f0f0f0; padding: 10px; margin-top: 20px; height: 200px; overflow-y: auto;"></div>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function removePhoto() {
            log('Removing photo');
            document.getElementById('photoPreview').innerHTML = 'No photo';
            document.getElementById('photo').value = '';
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            log('DOM loaded');
            
            const photoInput = document.getElementById('photo');
            photoInput.addEventListener('change', (e) => {
                log('File input changed');
                const file = e.target.files[0];
                if (file) {
                    log('File selected: ' + file.name);
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        log('File loaded successfully');
                        document.getElementById('photoPreview').innerHTML = '<img src="' + e.target.result + '" style="width: 100%; height: 100%; object-fit: cover;">';
                    };
                    reader.readAsDataURL(file);
                } else {
                    log('No file selected');
                }
            });
            
            log('Event listeners attached');
        });
    </script>
</body>
</html>
